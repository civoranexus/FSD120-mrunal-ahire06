<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="residentpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section>
        <nav class="navbar">
            <span><img src="Long_logo.png"></span>
            <div class="navbar-options">
                <span>
                    <a href="#dashboard" class="nav link">
                        <i class="fa-solid fa-house"></i> 
                        Dashboard
                    </a>
                </span>
                <span>
                    <a href="#visitors" class="nav link">
                        <i class="fa-solid fa-users"></i>
                        Visitors
                    </a>
                </span>
                <span>
                    <a href="#maintenance" class="nav link">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        Maintenance
                    </a>
                </span>
                <span>
                    <a href="#finance" class="nav link">
                        <i class="fa-solid fa-wallet"></i>
                        Finance
                    </a>
                </span>
                <span style="margin-right: 500px;">
                    <a href="#communication" class="nav link">
                        <i class="fa-solid fa-comments"></i> 
                        Communication
                    </a>
                </span>
            </div>
        </nav>

        <main class="content">
        <section>
            <div class="section-header">
                <h1>
                    <i class="fa-solid fa-house"></i>
                    Resident Dashboard
                </h1>
                <p class="text">Welcome to Society360 - Your Smart Residential Management System</p>
            </div>
        </section>
        <section class="cards">
            <div class="container">
                <h2>Quick Actions</h2>
                
                <div class="actions">
                    <div class="card">
                        <span class="icons"><i class="fa-solid fa-user-plus"></i></span>
                        <p>Add Visitors</p>
                    </div>

                    <div class="card">
                        <span class="icons"><i class="fa-solid fa-screwdriver-wrench"></i></span>
                        <p>Raise Request</p>
                    </div>

                    <div class="card">
                        <span class="icons"><i class="fa-solid fa-rupee-sign"></i></span>
                        <p>Make Payment</p>
                    </div>

                    <div class="card">
                        <span class="btn"><i class="fa-solid fa-bullhorn"></i></span>
                        <p>View Announcements</p>
                    </div>
                </div>
            </div>
            
        </section>
    </section>
</body>
</html>
